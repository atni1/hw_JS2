<html lang="en">
<head>

<body>

    <main>
        <form action="#" class="registration">
            <ul class="form-list">
		<li>
			<label>Ваше имя:</label>
			<div>
				<input class="form-control" type="text" name="username" maxlength="30" value="" placeholder="Иван">
			</div>
			<span class="error"></span>
		</li>
        <li>
			<label>Номер телефон:</label>
			<div>
				<input class="form-control" type="text" name="telefon" maxlength="12" value="" placeholder="_(___)___-____">
			</div>
			<span class="error"></span>
		</li>
		<li>
			<label>Электронная почта:</label>
			<div>
				<input class="form-control" type="text" name="usermail" maxlength="50" value="" placeholder="example@mail.com">
			</div>
			<span class="error"></span>
		</li>
		<li>
			<label></label>
			<div>
				<button id="send_mess" type="submit">отправить сообщение</button>
			</div>
		</li>
	</ul>
        </form>
    </main>
